    <!-- NAV -->

      <div class="nav-inner">
        <div class="logo">Hanshika Shanvi</div>

    <section
      id="skills"
      class="section full-frame"
      aria-labelledby="skills-heading"
    >
      <div class="section-inner">
        <div class="skills-wrapper">
          <h2 id="skills-heading" class="section-title">
            Skills & Technologies
          </h2>
          <p class="sub">Core tools & technologies I work with</p>

          <div class="skills-grid">
            <div class="skill-card">
              <h3><i class="fa-solid fa-code"></i> Programming Languages</h3>
              <div class="skill-list">
                <span><i class="fa-brands fa-java"></i> Java</span>
                <span><i class="fa-brands fa-js"></i> JavaScript</span>
                <span><i class="fa-solid fa-c"></i> C</span>
                <span><i class="fa-solid fa-c"></i> C++</span>
              </div>
            </div>

            <div class="skill-card">
              <h3><i class="fa-solid fa-laptop-code"></i> Frontend</h3>
              <div class="skill-list">
                <span><i class="fa-brands fa-html5"></i> HTML</span>
                <span><i class="fa-brands fa-css3-alt"></i> CSS</span>
                <span><i class="fa-brands fa-react"></i> React</span>
                <span><i class="fa-brands fa-bootstrap"></i> Bootstrap</span>
              </div>
            </div>

            <div class="skill-card">
              <h3><i class="fa-solid fa-server"></i> Backend</h3>
              <div class="skill-list">
                <span><i class="fa-brands fa-node-js"></i> Node.js</span>
                <span><i class="fa-solid fa-terminal"></i> Express</span>
                <span><i class="fa-solid fa-code-branch"></i> REST APIs</span>
              </div>
            </div>

            <div class="skill-card">
              <h3><i class="fa-solid fa-database"></i> Databases</h3>
              <div class="skill-list">
                <span><i class="fa-solid fa-leaf"></i> MongoDB</span>
                <span><i class="fa-solid fa-database"></i> MySQL</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
